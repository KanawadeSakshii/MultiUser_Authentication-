<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
         th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
<section>

	<div class="container p-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">Register Page</div>
			
			             	<th:block th:if="${session.msgs}">
							<p class="text-center fs-4 text-success">[[${session.msgs}]]</p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
				</th:block>
					<div class="card-body">
						<form action="createUser" method="post">
							<div class="mb-3">
								<label> Enter  Name</label>
								<input type="text" name="fullName" class="form-control" required>
							</div>
							<div class="mb-3">
							<label> Enter Email</label>
								<input type="email" name="email" class="form-control" required>
							</div>
							<div class="mb-3">
							<label> Enter Mobile Number</label>
								<input type="number" name="mobileNumber" class="form-control" required>
										<div class="mb-3">
							<label> Create Password</label>
								<input type="password" name="password" class="form-control" required>
							</div>
							<div class="mb-3">
							<label> Re-Enter Password</label>
								<input type="password" name="ReEnterPassword" class="form-control" required>
							</div>
							<button class="btn btn-primary col-md-12"> Register</button>
						</form>
				</div>
			</div>
		</div>
	</div>
</section>



</body>
</html>
